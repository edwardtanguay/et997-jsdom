<!doctype html>
<html>

<head>
	<style>
		body {
			padding: 1rem;
			font-family: sans-serif;
		}
		.container {
			background-color: green;
			padding: 1rem;
			width: 40rem;
		}
		div {
			margin-top: .5rem;
		}
		div span {
			width: 2.9rem;
			display: inline-block;
		}
	</style>
</head>

<body>
	<div class="container">
		<section>Click on the inputs to set focus.</section>
		<div><span>Name:</span> <input class="name"
				   type="text" /></div>
		<div>
			<span>Info1:</span> <input class="info1"
				   type="text" />
		</div>
		<div>
			<span>Info2:</span> <input class="info2"
				   type="text" />
		</div>
	</div>
	<p class="message1"></p>
	<p class="message2"></p>
	<script>
		const containerElem = document.querySelector('.container');
		const nameElem = document.querySelector('.name');
		const message1Elem = document.querySelector('.message1');
		const message2Elem = document.querySelector('.message2');

		nameElem.addEventListener('focus', () => {
			message1Elem.innerHTML = 'input field focused with <b>focus</b>';
			nameElem.style.backgroundColor = 'yellow';
		});
		containerElem.addEventListener('focusin', () => {
			message2Elem.innerHTML = 'container div focused with <b>focusin</b> which bubbles up to div';
			containerElem.style.backgroundColor = '#2eb82e';
		});

	</script>
</body>

</html>
